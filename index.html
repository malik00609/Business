<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pak Oil - Investment Dashboard</title>
    <style>
        body {font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;}
        header, footer {background-color: #333; color: #fff; text-align: center; padding: 20px;}
        .container {padding: 20px; max-width: 900px; margin: auto;}
        .section {background-color: #fff; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
        button {padding: 10px 20px; background-color: #28a745; color: #fff; border: none; border-radius: 4px; cursor: pointer;}
        button:disabled {background-color: #ccc; cursor: not-allowed;}
        button:hover:not(:disabled) {background-color: #218838;}
        input {padding: 10px; width: 100%; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;}
        .nav {margin-bottom: 20px;}
        .nav button {margin-right: 10px;}
        .balance, .profit, .referral {font-size: 18px; margin-bottom: 10px;}
    </style>
</head>
<body><header>
    <h1>Pak Oil Investment</h1>
</header><div class="container"><div id="register" class="section">
    <h2>Register</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="registerUser()">Register</button>
</div><div id="dashboard" class="section" style="display:none;">
    <div class="nav">
        <button onclick="showSection('deposit')">Deposit</button>
        <button onclick="showSection('withdraw')">Withdraw</button>
        <button onclick="showSection('contact')">Contact</button>
        <button onclick="logout()">Logout</button>
    </div>
    <div class="balance">ðŸ’° Balance: <span id="balance">0</span> PKR</div>
    <div class="profit">ðŸ“ˆ Daily Profit: <span id="profit">0</span> PKR</div>
    <div class="referral">ðŸ”— Referral Link: <span id="referralLink">---</span></div>
    <div class="nav">
        <button id="basicBtn" onclick="buyPlan('basic', 500, 220)">Buy Basic Plan (500)</button>
        <button id="silverBtn" onclick="buyPlan('silver', 1000, 450)">Buy Silver Plan (1000)</button>
        <button id="goldBtn" onclick="buyPlan('gold', 2000, 900)">Buy Gold Plan (2000)</button>
    </div>
</div><div id="deposit" class="section" style="display:none;">
    <h2>Deposit</h2>
    <input type="text" id="promoCode" placeholder="Enter Code">
    <button onclick="applyCode()">Apply Code</button>
    <p>Easypaisa: 0331-9535871</p>
    <p>JazzCash: 0331-9535871</p>
    <button onclick="showSection('dashboard')">Back</button>
</div><div id="withdraw" class="section" style="display:none;">
    <h2>Withdraw</h2>
    <p>Contact Admin on WhatsApp to withdraw your funds.</p>
    <button onclick="showSection('dashboard')">Back</button>
</div><div id="contact" class="section" style="display:none;">
    <h2>Contact</h2>
    <p>WhatsApp: 0316-5355105</p>
    <button onclick="showSection('dashboard')">Back</button>
</div></div><footer>
    &copy; 2025 Pak Oil. All rights reserved.
</footer><script>
let balance = 0;
let dailyProfit = 0;
const purchasedPlans = { basic: false, silver: false, gold: false };

function registerUser() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;
    if (user && pass) {
        localStorage.setItem('pakOilUser', user);
        document.getElementById('referralLink').innerText = window.location.origin + '/register.html?ref=' + user;
        document.getElementById('register').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        startProfit();
    } else {
        alert("Please enter username and password.");
    }
}

function showSection(section) {
    document.getElementById('dashboard').style.display = 'none';
    document.getElementById('deposit').style.display = 'none';
    document.getElementById('withdraw').style.display = 'none';
    document.getElementById('contact').style.display = 'none';
    document.getElementById(section).style.display = 'block';
}

function applyCode() {
    const code = document.getElementById('promoCode').value;
    if (code === "0987") {
        balance += 500;
    } else if (code === "7890") {
        balance += 1000;
    } else if (code === "9870") {
        balance += 2000;
    } else {
        alert("Invalid Code");
        return;
    }
    updateDashboard();
    alert("Balance added successfully!");
}

function buyPlan(plan, amount, profit) {
    if (purchasedPlans[plan]) return;
    balance += amount;
    dailyProfit += profit;
    purchasedPlans[plan] = true;
    document.getElementById(plan + 'Btn').innerText = 'Active âœ…';
    document.getElementById(plan + 'Btn').disabled = true;
    updateDashboard();
}

function updateDashboard() {
    document.getElementById('balance').innerText = balance;
    document.getElementById('profit').innerText = dailyProfit;
}

function startProfit() {
    setInterval(() => {
        balance += dailyProfit;
        updateDashboard();
    }, 5000);
}

function logout() {
    localStorage.removeItem('pakOilUser');
    balance = 0;
    dailyProfit = 0;
    document.getElementById('dashboard').style.display = 'none';
    document.getElementById('register').style.display = 'block';
}
</script></body>
</html>
